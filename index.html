<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style/style.css">
    <title>Поддержка</title>
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="d1">
                <img src="./asset/image/setting-message.svg" alt="">
                <p>Вкусно и точка</p>
                <img src="./asset/image/setting.svg" alt="">
            </div>
            <div class="d1 messages" id="messages">
                <div class="message result">
                    <p>Добрый день, чем могу помочь?</p>
                    <p class="time"></p>
                </div>
            </div>
            <div class="d1">
                <input type="text" placeholder="Сообщение" id="input-message">
                <button onclick="sendMessage()">
                    <img src="./asset/image/send.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./asset/script/code.js"></script>
</html>
